name: github-actions-java

on: 
  push:
    branches: 
      - main
      - release
       
  pull_request:
    branches:
      - main
      - release
 
env:
  REGION: ap-east-1 
  
  JAVA_VERSION: '1.8'
  
  
jobs:
  

  UnitTest: 
    if: github.ref == 'refs/heads/main'  || github.base_ref == 'main'
    name: Unit Test Only-test
    runs-on: ubuntu-latest
    environment: 
      name: test
    steps:
      - run: echo "Ref :$GITHUB_REF"
      - run: echo "$GITHUB_BASE_REF"
      - run: echo "$GITHUB_HEAD_REF"
      - name: checkout
        uses: actions/checkout@v2
      

     
  UnitTest-UAT:
    if: github.ref == 'refs/heads/release'  || github.base_ref == 'release'
    name: Unit Test Only -UAT
    runs-on: ubuntu-latest
    environment: 
      name: non-prod
    steps:
      - run: echo "Ref :$GITHUB_REF"
      - run: echo "$GITHUB_BASE_REF"
      - name: checkout
        uses: actions/checkout@v2
      
      - run: cd target && ls
    
       

  
  Build-Test:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && success()
    needs: UnitTest
    name: Build-Test
    runs-on: ubuntu-latest
    environment: 
      name: test
    steps:
      - name: checkout
        uses: actions/checkout@v2
     
      - run: pwd
      - run: cd target && ls -la
      - run: tree
  

  Build-UAT:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/release' && success()
    needs: UnitTest-UAT
    name: Build-UAT
    runs-on: ubuntu-latest
    environment: 
      name: non-prod
    
    steps:
      - name: checkout
        uses: actions/checkout@v2
     
      - run: pwd
      - run: cd target && ls -la
      - run: tree
  
            
            
